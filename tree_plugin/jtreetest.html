<html>
<head>
  <meta charset="utf-8">
  <title>jsTree test</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>jsTree</title>
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="http://static.jstree.com/3.0.0/assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://static.jstree.com/3.0.0/assets/dist/themes/default/style.min.css" />
	<link rel="stylesheet" href="http://static.jstree.com/3.0.0/assets/docs.css" />
	<!--[if lt IE 9]><script src="http://static.jstree.com/3.0.0/assets/respond.js"></script><![endif]-->

<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="/feed.xml" /><script>WR = "/";</script><link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="Search jstree API"></head>

</head>
<body>
  <!-- 3 setup a container element -->
  

  <!-- 4 include the jQuery library -->
 <!-- <script src="C:\Users\adam\Documents\Cmpe272\jquery-1.11.0.min.js"></script>-->
  <!-- 5 include the minified jstree source -->
 <!-- <script src="C:\Users\adam\Documents\Cmpe272\jtree\dist\jstree.js"></script>-->
  <div class="container" id="content">
		<div class="row page" id="demo" style="display:block;">
			<div class="col-md-12">
				<h3>Basic AJAX demo</h3>
				<div class="row">
					<div class="col-md-4 col-sm-8 col-xs-8">
				<button type="button" class="btn btn-success btn-sm" onclick="demo_create();"><i class="glyphicon glyphicon-asterisk"></i> Create</button>
						<button type="button" class="btn btn-warning btn-sm" onclick="demo_rename();"><i class="glyphicon glyphicon-pencil"></i> Rename</button>
						<button type="button" class="btn btn-danger btn-sm" onclick="demo_delete();"><i class="glyphicon glyphicon-remove"></i> Delete</button>
					</div>
					<div class="col-md-2 col-sm-4 col-xs-4" style="text-align:right;">
						<input type="text" value="" style="box-shadow:inset 0 0 4px #eee; width:120px; margin:0; padding:6px 12px; border-radius:4px; border:1px solid silver; font-size:1.1em;" id="demo_q" placeholder="Search" />
					</div>
				</div>
				<div class="row">

  <div class="col-md-12">
						<div id="jstree_demo" class="demo" style="margin-top:1em; min-height:200px;"></div>
						<script>
						function demo_create() {
							var ref = $('#jstree_demo').jstree(true),
								sel = ref.get_selected();
							if(!sel.length) { return false; }
							sel = sel[0];
							sel = ref.create_node(sel, {"type":"file"});
							if(sel) {
								ref.edit(sel);
							}
						};
						function demo_rename() {
							var ref = $('#jstree_demo').jstree(true),
								sel = ref.get_selected();
							if(!sel.length) { return false; }
							sel = sel[0];
							ref.edit(sel);
						};
						function demo_delete() {
							var ref = $('#jstree_demo').jstree(true),
								sel = ref.get_selected();
							if(!sel.length) { return false; }
							ref.delete_node(sel);
						};
						$(function () {
							var to = false;
							$('#demo_q').keyup(function () {
								if(to) { clearTimeout(to); }
								to = setTimeout(function () {
									var v = $('#demo_q').val();
									$('#jstree_demo').jstree(true).search(v);
								}, 250);
							});

							$('#jstree_demo').jstree({
									"core" : {
										"animation" : 0,
										"check_callback" : true,
										"themes" : { "stripes" : true },
										'data' : {
											'url' : function (node) {
												return node.id === '#' ? 'C:\Users\adam\Documents\Cmpe272\jtree\docs\assets\ajax_demo_roots.json' : 'C:\Users\adam\Documents\Cmpe272\jtree\docs\assets\ajax_demo_children.json';
											},
											'data' : function (node) {
												return { 'id' : node.id };
											}
										}
									},
									"types" : {
										"#" : { "max_children" : 1, "max_depth" : 4, "valid_children" : ["root"] },
										"root" : { "icon" : "C:\Users\adam\Documents\Cmpe272\jtree\docs\assets\images\tree_icon.png", "valid_children" : ["default"] },
										"default" : { "valid_children" : ["default","file"] },
										"file" : { "icon" : "glyphicon glyphicon-file", "valid_children" : [] }
									},
									"plugins" : [ "contextmenu", "dnd", "search",  "types" ]
								});
						});
						</script>
					</div>
					
				</div>



  </script>

</body>
</html>
